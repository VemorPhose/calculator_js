<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="displayDiv">
        <div id="lastDisplay">lastDisplay</div>
        <div id="currentDisplay">currentDisplay</div>
    </div>
    <div class="buttonsHolderDiv">
        <div class="buttonDiv"><button type="button" onclick="document.getElementById('displayDiv').innerHTML = '0'">AC</button></div>
        <div class="buttonDiv">C</div>
        <div class="buttonDiv"><=</div>
        <div class="buttonDiv">/</div>
    </div>
    <div class="buttonsHolderDiv">
        <div class="buttonDiv">7</div>
        <div class="buttonDiv">8</div>
        <div class="buttonDiv">9</div>
        <div class="buttonDiv">*</div>
    </div>
    <div class="buttonsHolderDiv">
        <div class="buttonDiv">4</div>
        <div class="buttonDiv">5</div>
        <div class="buttonDiv">6</div>
        <div class="buttonDiv">+</div>
    </div>
    <div class="buttonsHolderDiv">
        <div class="buttonDiv">1</div>
        <div class="buttonDiv">2</div>
        <div class="buttonDiv">3</div>
        <div class="buttonDiv">-</div>
    </div>
    <div class="buttonsHolderDiv">
        <div class="buttonDiv"></div>
        <div class="buttonDiv">0</div>
        <div class="buttonDiv">.</div>
        <div class="buttonDiv">=</div>
    </div>
</body>
</html>
